<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Text with coordinates.</h1>
  <div class="container">
    
    <div class="news">
      <div class="news_list">
      </div>
      <form class="news__form" action="submit">
        <input class="news__input"type="text" placeholder="Cообщение">
      </form>
    </div>

    <div class="popover hidden">
      <p>Сайт не может определить ваше местоположение. Введите координаты GPS вручную.</p>
      <p>Широта и долгота разделяются запятыми. [57.62607, 39.88447]</p>
      <form class="popover__form" action="submit" novalidate>
        <input class="popover__input" type="text" name="gps" placeholder="[57.62607, 39.88447]">
        <button type="reset">Cancel</button>
        <button type="submit">Ok</button>
      </form>
      <div class="error hidden">
        Неправильно введены координаты. Попробуйте еще раз
      </div>
    </div>

  </div>
</body>
</html>
